<div class="container">
  <div class="welcomeTab text-center">Welcome To EmployeeMate!</div>
  <form name="form" [formGroup]="form" (ngSubmit)="form.valid && submit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}"/>
      <div *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="invalid-feedback">
        <div *ngIf="form.get('firstName').errors.required">First Name is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="secondName">First Name</label>
      <input type="text" class="form-control" formControlName="secondName" [ngClass]="{'is-invalid':form.get('secondName').touched && form.get('secondName').invalid}"/>
      <div *ngIf="form.get('secondName').touched && form.get('firstName').invalid" class="invalid-feedback">
        <div *ngIf="form.get('secondName').errors.required">First Name is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}"/>
      <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
        <div *ngIf="form.get('email').errors.required">Email is Required</div>
        <div *ngIf="form.get('email').errors.pattern">Please enter a valid Username</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}"/>
      <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
        <div *ngIf="form.get('password').errors.required">Email is Required</div>
        <div *ngIf="form.get('password').errors.minlength">Password should be of minimum 6 characters</div>
        <div *ngIf="form.get('password').errors.maxlength">Password should be of maximum 10 characters</div>
      </div>
    </div>
    <div class="form-group">
     <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Register</button>
    </div>
  </form>
  </div>
