<div class="filter_div">
    <div class="card mx-auto overlay_div">
        <div class="card-body-filter h-100">
            <h2 class="h2">Filter your search</h2>
        </div>
    </div>
    <div class="card mx-auto  overlay_div">
        <div class="card-body  h-100">
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <div class="mb-2 font_header">Property Type:</div>
                    <label class="radio-inline mr-3 h-100" *ngFor="let prop of propertyArray,let i=index">
                        <input type="radio" name="optradio" (change)="onItemChange(prop)" [checked]="i===0">{{prop}}
                    </label>
                </div>
                <div class="col-lg-12 mb-3">
                    <div class="mb-2 font_header">Tenant Type:</div>
                    <label class="radio-inline mr-3 h-100" *ngFor="let tenant of tenantTypeArray,let i=index">
                        <input type="checkbox" name="optradio" (change)="onItemChangeCheck(tenant)">{{tenant}}
                    </label>
                </div>
                <div class="col-lg-12 mb-3">
                    <div class="mb-2 font_header">Budget:</div>
                    <div class="row">
                        <div class="col-lg-6 budget">
                            <span class=" mt-2 mr-1">Rs</span> <input type="number" class="budget-box"
                                placeholder="min-amount">
                        </div>
                        <div class="col-lg-6">
                            <span class="mr-1">Rs</span> <input type="number" class="budget-box"
                                placeholder="max-amount">
                        </div>
                    </div>

                </div>
                <div class="col-lg-12 mb-3">
                    <div class="mb-2 font_header">Sharing Type:</div>
                    <label class="radio-inline mr-3 h-100" *ngFor="let pgShare of sharingTypePGArray,let i=index">
                        <input type="checkbox" name="optradio"
                            (change)="onItemChangeSharingType(pgShare)">{{pgShare}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button>Chat and feedback</button>
</div>
